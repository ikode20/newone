<ngb-accordion #acc="ngbAccordion">
  <ngb-panel id="movie-accordion" [title]="movie.title">
    <ng-template ngbPanelHeader>
      <div class="d-flex align-items-center justify-content-between">
        <h5 class="m-0">{{ movie.title }} - {{ movie.release_date | date:'yyyy' }}</h5>
        <button class="btn btn-sm btn-outline-primary" (click)="getTranslation(acc, movie.overview)">YODA</button>
      </div>
    </ng-template>
    <ng-template ngbPanelContent>
      {{ yodaTranslation$ | async }}
    </ng-template>
  </ngb-panel>
</ngb-accordion>
